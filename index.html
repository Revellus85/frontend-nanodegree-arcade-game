<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Classic Arcade Game Clone(Frogger with bugs!)</h1>    
    <div class="score-board"><span class="points">Score: 0</span><div id="lives"></div></div>  
    <div class="modal">
        <div class="modal-content">                
            <h2>The evil bugs have taken over!</h2> 
                 <p class="restart">Would you like to play again?   
                 <button class="modal-restart">Yes</button>
            </p> 
        </div>
     </div> 
      <div class="char-select">
        <p>Select Your Character</p>
        <ul class="char-list">
            <li>
                <img src="images/char-boy.png" alt="boy" class="sprite">                
            </li>            
            <li>
                <img src="images/char-cat-girl.png" alt="cat girl" class="sprite">                
            </li>            
            <li>
                <img src="images/char-horn-girl.png" alt="horn girl" class="sprite">                
            </li>            
            <li>
                <img src="images/char-pink-girl.png" alt="pink girl" class="sprite">               
            </li>           
            <li>
                <img src="images/char-princess-girl.png" alt="princess" class="sprite">                
            </li>
        </ul>
      </div>
</body>            
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
